<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expat Compass</title>
  <link rel="stylesheet" href="style.css" />
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAEGps1G4fBm-QVOht_Q5qeVr7Vu-7fQmE&libraries=places&loading=async">
  </script>
</head>
<body>
  <div id="time-bar">
    <div id="local-time">📍 Detecting...</div>
    <div id="home-time">🏠 Tap to set home</div>
  </div>

  <div id="map"></div>

  <div id="filters">
    <button class="filter active" data-type="all">All</button>
    <button class="filter" data-type="help">🆘 Help</button>
    <button class="filter" data-type="daily">🛒 Daily</button>
    <button class="filter" data-type="connect">📶 Connect</button>
    <button class="filter" data-type="eat">🍽️ Eat</button>
    <button class="filter" data-type="explore">🏖️ Explore</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
